# Framework Configuration
framework:
    secret: "TOP-SECRET"
    router:
        resource: "%kernel.root_dir%/config/routing_test.yml"
        strict_requirements: %kernel.debug%
    test: ~

ongr_elasticsearch:
    analysis:
        analyzer:
            urlAnalyzer:
                type: custom
                tokenizer: keyword
                filter: [lowercase]
    managers:
        default:
            index:
                hosts:
                    - 127.0.0.1:9200
                index_name: ongr-seo-test
            mappings:
                - AppBundle

ongr_router:
    manager: es.manager.default
    seo_routes:
        'AppBundle:Product': AppBundle:Test:document
